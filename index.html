<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMO Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator-container">
            <div id="calculator-screen">
                <input type="text" name="input" placeholder="0" disabled>
            </div>
            <div>
                <button class="button dark-green" type="button">CLR</button>
                <button class="button dark-green" type="button">DEL</button>
                <button class="button dark-green" type="button">%</button>
                <button class="button dark-blue" type="button">/</button>
            </div>
            <div>
                <button class="button teal" type="button">7</button>
                <button class="button yellow" type="button">8</button>
                <button class="button teal" type="button">9</button>
                <button class="button teal" type="button">*</button>
            </div>
            <div>
                <button class="button yellow" type="button">4</button>
                <button class="button yellow" type="button">5</button>
                <button class="button yellow" type="button">6</button>
                <button class="button green" type="button">-</button>
            </div>
            <div>
                <button class="button teal" type="button">1</button>
                <button class="button yellow" type="button">2</button>
                <button class="button blue" type="button">3</button>
                <button class="button teal" type="button">+</button>
            </div>
            <div>
                <button class="button dark-blue" type="button">.</button>
                <button class="button dark-blue" type="button">0</button>
                <button class="button red" type="button">=</button>
            </div>
        </div>
    </body>
</html>
